<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <link href="/css/account.css" rel="stylesheet" type="text/css" />
    <title>My Account</title>
</head>
<body>
    <div class="inner">
        <h1>My Account</h1>
    </div>

    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 id="change-to-username">Your Profile</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group row">
                                <label for="names" class="col-4 col-form-label">First Name</label>
                                <div class="col-8">
                                    <input id="name" name="name" placeholder="First Name" class="form-control here" required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastnames" class="col-4 col-form-label">Last Name</label>
                                <div class="col-8">
                                    <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" required="required" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="selects" class="col-4 col-form-label">Age</label>
                                <div class="col-8">
                                    <select id="select" name="select" class="custom-select">
                                        <option value="less-than-18">Less than 18</option>
                                        <option value="18-30">18-30</option>
                                        <option value="30-and-more">30 and more</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="visibility" class="col-4 col-form-label">Profile visibility</label>
                                <div class="col-8">
                                    <input id="visibility-main" name="visibility" class="form-control here" type="checkbox">
                                </div>
                            </div>
                            <div class="form-group row" id="account-balance-main">
                                <label for="Account-balance" class="col-4 col-form-label">Your account balance</label>
                                <div class="col-8">
                                    <a id="account-balance">0</a>
                                </div>
                            </div>
                            <div class="form-group row" id="games-won-main">
                                <label for="games-won" class="col-4 col-form-label">Games won</label>
                                <div class="col-8">
                                    <a id="games-won-a">0</a>
                                </div>
                            </div>
                            <div class="form-group row" id="games-lost-main">
                                <label for="games-lost" class="col-4 col-form-label">Games lost</label>
                                <div class="col-8">
                                    <a id="games-lost-a">0</a>
                                </div>
                            </div>
                            <div class="form-group row" id="submit-button-main">
                                <div class="offset-4 col-8">
                                    <input name="submit" src="https://www.freepngimg.com/thumb/submit_button/25395-2-submit-button-thumb.png" type="image" class="btn btn-primary" onclick="updateInformation();" /></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../js/account.js"></script>
</body>
</html>
